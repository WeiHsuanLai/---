<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
        }

        td {
            padding: 2px;
            border: 1px solid #DDDDDD;
        }

        td:nth-child(1) {
            text-align: center;
            width: 120px;
        }

        td:nth-child(2) {
            width: 580px;
        }
    </style>
</head>

<body>
    <marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee>
    <p style="color: #FF0000;
    font-weight: bolder;text-indent: 0;">現在位置：首頁＞訪客留言</p>
    <form action="">
        <table>
            <tr>
                <td>姓名</td>
                <td><input type="text" 20px></td>
            </tr>
            <tr>
                <td>電子郵件</td>
                <td><input type="text" 60px></td>
            </tr>
            <tr>
                <td>性別</td>
                <td>
                    <input type="radio" name="man" id="hun" checked>男
                    <input type="radio" name="woman" id="hun">女
                </td>
            </tr>
            <tr>
                <td>職業類別</td>
                <td>
                    <select>
                        <option>-----------請選擇職業類別-----------</option>
                        <option>現役軍人</option>
                        <option>專業人員</option>
                        <option>技術員及助理專業人員</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>留言內容</td>
                <td><textarea cols="78" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="送出" onclick="alert('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')">
                    <input type="reset" value="重寫">
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>

</html>
