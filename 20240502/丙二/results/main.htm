<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 20px;
            background: #FFFFFF;
            font-size: 14px;
            color: #000000;
        }

        #new {
            float: left;
            width: 280px;
            height: 460px;
            border: 1px solid #999999;
        }

        #right {
            width: 590px;
            height: 460px;
            float: right;
            background: #333333;
            color: #FFFF00;
            font-size: 14px;
        }

        #right table {
            width: 100%;
            text-align: center;
        }

        #big {
            width: 560px;
            height: 340px;
        }

        p {
            font-size: 16px;
            font-weight: bolder;
        }

        #new table {
            width: 100%;
        }

        #new td {
            font-size: 12px;
            line-height: 2;
        }

        #new tr:nth-child(even) {
            background: #FFFFCC;
        }

        #new tr:nth-child(odd) {
            background: #DDDDDD;
        }
    </style>
</head>

<body>

        <table>

            <tr>
