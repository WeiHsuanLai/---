<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5
        // 單純的 +10 沒有改到 a 的值
        a + 10
        console.log('a' + '=' + a)
        // 將 a 改為原本的值 +10
        a = a + 10
        console.log('a' + '=' + a)
        // a = a + 10 可簡寫為 a += 10
        a += 10
        console.log('a' + '=' + a)
        let b = 5
        b -= 2
        console.log('b' + '=' + b)
        let c = 5
        c *= 5
        console.log('c' + '=' + c)
        let d = 100
        d /= 5
        console.log('d' + '=' + d)
        let e = 51
        e %= 5
        console.log('e' + '=' + e)
    </script>
</body>

</html>
