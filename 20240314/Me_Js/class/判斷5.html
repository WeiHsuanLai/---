<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const weather = 'sun'
        const umberlla = false
        if (weather === 'rain') {
            if (umberlla) {
                document.write('下雨，有傘，沒事')
            } else {
                document.write('下雨，沒傘，有事')
            }
        } else {
            document.write('沒雨，沒事')
        }
    </script>
</body>

</html>
