<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let number = parseInt(prompt("請輸入一個數字："));

    // 使用for循環打印相應數量的"hello"
    for (let i = 0; i < number; i++) {
      console.log("hello");
      document.write('hello')
    }
  </script>
</body>

</html>
