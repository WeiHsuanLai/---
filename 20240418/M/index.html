<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            margin: auto;
            width: 1024px;
            height: 768px;
            background: yellowgreen;
        }

        #top {
            width: 1024px;
            height: 120px;
            background-image: url(./images/0401.jpg);
            text-align: center;

        }

        #top a {
            color: #FFFFFF;
            font-size: 52px;
            font-family: '標楷體';
            line-height: 120px;
            text-shadow: 10px 10px 15px #333333;
            cursor: pointer;
            text-decoration: none;
        }

        #marquee {
            width: 1024px;
            height: 30px;
            color: #0000FF;
            font-size: 19px;
            font-family: '標楷體';
            line-height: 30px;
            background-image: url(./images/0402.jpg);
        }

        #content {
            width: 1024px;
            height: 540px;
            background-image: url(./images/0402.jpg);
        }

        iframe {
            width: 1024px;
            height: 540px;
        }

        #footer {
            width: 1024px;
            height: 78px;
            color: #FFFFFF;
            font-family: '標楷體';
            background: #666600;
            line-height: 2;
        }

        #footer a:link {
            color: #FFFFFF;
            text-decoration: none;
        }

        #footer a:visited {
            color: #FF9999;
        }
    </style>
</head>

<body>
    <!-- 有播放音樂 -->
    <audio src="./music/0401.mp3" autoplay></audio>
    <div id="main">
        <div id="top">
            <a href="index.html">流行精品購物網站</a>
        </div>
        <div id="marquee">
            <marquee>大家來購物網！精品商品特價大拍賣！要買要快！</marquee>
        </div>
        <div id="content">
            <iframe src="./main.html" frameborder="0" name="iframe"></iframe>
        </div>
        <div id="footer">
            <a href="./results/message.html" target="iframe">訪客留言版</a><br>
            網頁設計及維護：16賴偉璿、最近更新日期：2024/04/18
        </div>
    </div>
</body>

</html>
