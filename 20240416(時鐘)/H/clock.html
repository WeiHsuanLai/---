<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <style>
    #clock {
      width: 300px;
      height: 300px;
      background: gray;
      border-radius: 50%;
      position: relative;
    }

    #hour {
      width: 20%;
      height: 10px;
      background: skyblue;
      position: absolute;
      left: 30%;
      top: calc(50% - 5px);
      border-radius: 5px;
      transform-origin: right center;
    }

    #minute {
      width: 40%;
      height: 10px;
      background-color: pink;
      position: absolute;
      left: 10%;
      top: calc(50% - 5px);
      border-radius: 5px;
      transform-origin: right center;
    }

    #second {
      width: 45%;
      height: 4px;
      background-color: greenyellow;
      position: absolute;
      left: 5%;
      top: calc(50% - 2px);
      border-radius: 5px;
      transform-origin: right center;
      z-index: 10;
    }

    #circle {
      width: 45%;
      height: 4px;
      background-color: red;
      position: absolute;
      left: 5%;
      top: calc(50% - 2px);
      border-radius: 5px;
      transform-origin: right center;
      z-index: 1;
    }

    #man {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: conic-gradient(gray 45deg, yellow 45deg, yellow 315deg, gray 45deg);
      display: block;
      position: absolute;
      top: -8.5px;
      animation: sec 0.3s infinite;
      z-index: 10;
    }

    .circle1 {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: blue;
      left: 2px;
      top: calc(50% - 5px);
      display: block;
      position: absolute;
      z-index: 0;
    }

    @keyframes sec {
      from {
        background: conic-gradient(transparent 45deg, yellow 45deg, yellow 315deg, transparent 45deg);
      }

      to {
        background: conic-gradient(yellow 0 360deg);
      }
    }
  </style>
</head>

<body>
  <div id="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second">
      <div id="man"></div>
    </div>
    <div id="circle">
    </div>
  </div>
  <p id="text">00:00:00</p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const updateClock = function () {
        const date = new Date();
        const hour = date.getHours();
        const minute = date.getMinutes();
        const second = date.getSeconds();
        const mill = date.getMilliseconds();
        document.getElementById('hour').style.transform = `rotate(${hour * 30 + 90}deg)`;
        document.getElementById('minute').style.transform = `rotate(${minute * 6 + 90}deg)`;
        document.getElementById('second').style.transform = `rotate(${second * 6 + 90 + mill / 1000 * 6}deg)`;
        document.getElementById('text').textContent = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`;
      };
      setInterval(updateClock, 10);
      updateClock();

      function addRotatedChildrenToCircle() {
    // 定義旋轉角度範圍
    const startAngle = 0;
    const endAngle = 360;
    const angleIncrement = 6; // 每個元素增加的角度

    // 在指定範圍內創建元素
    for (let angle = startAngle; angle <= endAngle; angle += angleIncrement) {
        // 創建一個新的div元素
        const newChild = document.createElement('div');
        newChild.classList.add('circle1'); // 將'child'類添加到新元素

        // 設定旋轉角度
        newChild.style.transform = `rotate(${angle}deg)`;

        // 將新元素作為子元素添加到#circle中
        document.getElementById('circle').appendChild(newChild);
    }
}

// 調用函數添加子元素
addRotatedChildrenToCircle();

      // 函数检查元素之间的碰撞
      function isColliding(circle1, man) {
        const rect1 = circle1.getBoundingClientRect();
        const rect2 = man.getBoundingClientRect();

        // 检查矩形是否重叠
        return!(rect1.right < rect2.left || rect1.left > rect2.right || rect1.bottom < rect2.top || rect1.top > rect2.bottom);
      }

      const circle1 = document.querySelector('.circle1');
      const man = document.querySelector('#man');

      setInterval(() => {
        if (isColliding(circle1, man)) {
          console.log('div1和div2重叠');
        } else {
          console.log('div1和div2不重叠');
        }
      }, 1000);
    });
  </script>
</body>

</html>
