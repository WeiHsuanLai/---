<!DOCTYPE html>
<html>

<head>
    <style>
        .solid-circle {
            display: inline-block;
            /* or block */
            width: 100px;
            /* adjust the size as needed */
            height: 100px;
            /* adjust the size as needed */
            background-color: red;
            /* change the color as needed */
            border-radius: 50%;
            /* makes the span circular */
        }
    </style>
</head>

<body>

    <span class="solid-circle"></span>

</body>

</html>
