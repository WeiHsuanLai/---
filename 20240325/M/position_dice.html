<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* position: absolute =>空間會緊縮，width 要在自己調整 */
    /* absolute 、 fixed與 float 一樣，會將任何盒子變成block特性 */
    .container {
        width: 100%;
        background: #aaa;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .dice {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        border-radius: 1rem;
        background-image: linear-gradient(45deg, #ccc, #fff);
        box-shadow: 0.2rem 0.3rem 0.5rem rgba(0, 0, 0, 0.5);
        display: inline-block;
        position: relative;
    }

    .point-red {
        width: 40px;
        height: 40px;
        background: red;
        border-radius: 50%;
        position: absolute;
    }

    .point-black {
        width: 40px;
        height: 40px;
        background: black;
        border-radius: 50%;
        position: absolute;
    }

    .center {
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50%)
    }

    .left-top {
        top: 10%;
        left: 10%
    }
</style>

<body>
    <!-- 一點 -->
    <div class="container">
        <div class="dice">
            <div class="point-black center"></div>
        </div>

        <!-- 兩點 -->
        <div class="dice">
            <div></div>
            <div></div>
        </div>

        <!-- 三點 -->
        <div class="dice">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- 四點 -->
        <div class="dice">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- 五點 -->
        <div class="dice">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- 六點 -->
        <div class="dice">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
