<!DOCTYPE html>
<html>

<head>
    <style>
        .parent {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 1px solid black;
        }

        .child-absolute {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            border: 1px solid red;
        }

        .child-relative {
            position: relative;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            border: 1px solid green;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="child-absolute"></div>
        <div class="child-relative"></div>
    </div>

</body>

</html>
