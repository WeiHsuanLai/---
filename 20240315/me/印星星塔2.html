<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt('印星星數')
        for (let i = 1; i <= input; i++) {
            for (let k = input - 1; k >= i; k--) {
                document.write('☆')
            }
            // document.write('★')
            for (let j = 1; j <= 2 * i - 1; j++) {
                document.write('★')
            }
            for (let k = input - 1; k >= i; k--) {
                document.write('☆')
            }
            document.write('<br>')
        } 
    </script>
</body>

</html>
