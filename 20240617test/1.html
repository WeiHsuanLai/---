<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{text}}234</h1>
        <!-- v-text 是 vue 的寫法 <h1 v-text="text"> </h1>裡面不能寫東西 -->
        <h1 v-text="text">123</h1>
        <h1>{{img}}</h1>
        <h1 v-text="img"></h1>
        <div v-html="img"></div>
        <p v-if="num === 10">數字 10</p>
        判斷式，符合才出現在 DOM
        <!-- <p v-else-if="num < 10">數字小於 10</p> -->
        <p v-else>數字大於 10</p>
        <!-- 判斷式，不符合時 display none -->
        <p v-show="num === 10">數字 10</p>
        <ul>
            <!-- v-for='值' in 陣列 -->
            <li v-for="value in phones">{{value}}</li>
        </ul>
        <ul>
            <!-- v-for "(值, 索引) in 陣列" -->
            <li v-for="(value,index) in phones">{{index+1}}:{{value}}</li>
        </ul>
        <ul>
            <!-- 
            v-for 和 v-if 不能同時在一個標籤上
            所以需要使用 template 分開
            -->
            <template v-for="value in phones">
                <li v-if="value === 'Nothing'">{{value}}</li>
            </template>
        </ul>
    </div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.29/vue.global.min.js' integrity='sha512-tDB38TReqnxc5xy1tHRvsZ6Z9MibKnxAfYljGOPOkSkkyZacntaykjGZUi5vBR/sKsazQRR7fTCQ0TxIkNyEFg==' crossorigin='anonymous'></script>
<script>
    Vue.createApp({
        data() {
            return {
                text:'abc',
                num:10,
                img:'<img src="https://picsum.photos/id/684/300/200">',
                phones:['三星','HTC','OPPO']
            }
        }
    }).mount('#app')
</script>
</body>
</html>
