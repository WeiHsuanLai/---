<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(../images/0402.jpg);
        }

        table {
            margin: auto;
            border-collapse: collapse;
            text-align: center;
            vertical-align: middle;
            background: #FFFF99;
        }

        td {
            border: 1px solid black;
        }

        tr {
            height: 100px;
        }

        tr:nth-child(2) {
            height: 150px;
        }

        td {
            width: 400px;
        }

        img {
            height: 150px;
        }

        div {
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <form action="">
            <table>
                <tr>
                    <td>真皮皮包</td>
                    <td>真皮短夾</td>
                </tr>
                <tr>
                    <td><img src="../images/0403.jpg"></td>
                    <td><img src="../images/0404.jpg"></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="r1" value="購買" checked>購買
                        <input type="radio" name="r1" value="不購買">不購買
                        <input type="radio" name="r1" value="考慮中">考慮中
                    </td>
                    <td>
                        <input type="radio" name="r2" value="購買">購買
                        <input type="radio" name="r2" value="不購買">不購買
                        <input type="radio" name="r2" value="考慮中" checked>考慮中
                    </td>
                </tr>
            </table>
            <div>
                <br>
                <input type="submit" value="送出" onclick="msg(r1.value,r2.value)">
                <input type="reset" value="重置">
            </div>
        </form>
    </div>
    <script>
        function msg(a, b) {
            alert(`
            流行皮件選購確認:
            ●真皮皮包:${a}
            ●真皮短夾:${b}
            `)
        }
    </script>
</body>

</html>
