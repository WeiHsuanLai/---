<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路行銷購物網</title>
    <style>
        #main {
            width: 1024px;
            height: 768px;
            margin: auto;
        }

        #top {
            width: 1024px;
            height: 120px;
            background: url(./images/0401.jpg);
        }



        #top a {
            display: block;
            text-align: center;
            font-size: 52px;
            font-family: '標楷體';
            color: #FFF;
            text-decoration: none;
            text-shadow: 10px 10px 15px #333;
            line-height: 120px;
        }

        #middle {
            width: 1024px;
            height: 570px;
        }

        marquee {
            display: block;
            height: 30px;
            width: 100%;
            font-family: '標楷體';
            line-height: 30px;
            color: #0000FF;
            font-size: 19px;
            background: url(./images/0402.jpg);
        }

        iframe {
            width: 1024px;
            height: 540px;
            overflow: hidden;
            background: url(../images/0402.jpg);
        }

        #footer {
            width: 1024px;
            height: 78px;
            background: #666600;
            color: #FFFFFF;
            font-family: '標楷體';
            line-height: 2;
            text-align: left;
        }

        #footer a {
            text-decoration: none;
            color: #FFFFFF;
        }

        #footer a:visited {
            color: #FF9999;
        }
    </style>
</head>

<body>
    <audio src="./music/0401.mp3" autoplay></audio>
    <div id="main">
        <div id="top">
            <a href="./index.html">流行精品購物網站</a>
        </div>
        <div id="middle">
            <marquee>大家來購物網！精品商品特價大拍賣！要買要快！</marquee>
            <iframe src="./others/main.html" frameborder="0" name="iframe"></iframe>
        </div>
        <div id="footer">
            <a href="./results/message.html" target="iframe">訪客留言版</a>
            <div>網頁設計及維護：16賴偉璿、最近更新日期：2024/05/03</div>
        </div>
    </div>
</body>

</html>
