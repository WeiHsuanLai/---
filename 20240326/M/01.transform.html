<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        /* 比較暴力的 reset ， 除了 before、after 全部清除 */
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: "Noto Sans TC", sans-serif;
        }

        /* 繼承視窗100%高度 */
        html,
        body {
            height: 100%;
        }

        /* vh => view port height */
        /* body{
            height: 100vh;
        } */

        /* 子元素才能繼承body 100%高度 */
        section {
            height: 100%;
            background-color: #ffa;

            display: flex;
            justify-content: center;
            align-items: center;
            /* position relative相對定位
            不會跑出流向*/
            position: relative;
        }

        section:nth-child(odd) {
            background: lightblue;
        }

        section:nth-child(even) {
            background: lemonchiffon;
        }

        h1 {
            position: absolute;
            top: 0;
            left: 0;
        }

        .dashed {
            display: inline-block;
            border: 5px dashed #000;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
        }

        /* px 、 em 、 rem 、 % 
        %指的是元素本身尺，ex width = 300px = 50% = 150px
        第一個值是 X 軸 ，正為右，負為左
        第二個值是 Y 軸 ，正為下，負為上

        transform-origin 不影響translate，沒有作用
        */
        .translate {
            transform: translate(-50%, -50%);
            /* transform值 是以結果論 */
            /* 這邊結果是移動 X */
            transform: translateX(-50%);
            /* 這邊的最終結果值變成了只有 Y */
            transform: translateY(-50%);
        }

        .scale {
            /* 數值是以倍數顯示，可以是負值(倒過來顯示) */
            transform: scale(2);
            /* transform: scaleX(2); */
            /* transform: scaleY(2); */
            /* 
            改變原點
            預設是center center
            可以設定值 em、px、%、left、right、top、bottom、center
            如果省略第二個值，預設是center
            */
            /* CSS 內的**transform-origin**屬性可以設定元素變化的原點。 */
            transform-origin: center;
        }

        .rotate {
            /* 在CSS中，transform: rotate(45deg); 中的 deg 是一个单位，表示旋转角度的度数 */
            /* 0~360 deg，正為順時針，負為逆時針 */
            transform: rotate(45deg);
            transform-origin: left top;
        }

        .skew {
            /* transform: skewX(-10deg); */
            /* transform: skewY(-50deg); */
            transform: skew(50deg, 50deg);
        }

        .more {
            /* 多屬性值是由左至右去執行，順序可能是會影響結果 */
            transform: translateX(100px) rotate(45deg) scale(1.5);
            transform: rotate(45deg) translateX(100px);
        }
    </style>

</head>

<body>
    <section>
        <h1>translate(位移)</h1>
        <div class="dashed">
            <div class="box translate">translate(位移)</div>
        </div>
    </section>

    <section>
        <h1>Scale(縮放)</h1>
        <div class="dashed">
            <div class="box scale">Scale(縮放)</div>
        </div>
    </section>

    <section>
        <h1>Rotate(旋轉)</h1>
        <div class="dashed">
            <div class="box rotate">Rotate(旋轉)</div>
        </div>
    </section>

    <section>
        <h1>SKew(傾斜)</h1>
        <div class="dashed">
            <div class="box skew">SKew(傾斜)</div>
        </div>
    </section>

    <section>
        <h1>more</h1>
        <div class="dashed">
            <div class="box more">設定多屬性</div>
        </div>
    </section>
</body>

</html>
