<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微軟正黑體";
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-content: center;
            background: #222;
        }

        h2 span {
            color: #555;
            transition: 0.5s;
        }

        h2:hover span {
            color: #0f0;
            text-shadow:
                0 0 5px #0f0,
                0 0 15px #0f0,
                0 0 30px #0f0;
        }
    </style>
</head>

<body>
    <h2 class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Error illum, doloremque deserunt vitae consequuntur
        provident fugit, ipsam sit quibusdam dolore, fuga quod itaque suscipit sunt porro ut repellendus voluptates
        labore?
    </h2>

    <script>
        const text = document.querySelector('.text');
        text.innerHTML = text.innerText
            .split('')//將字串轉為陣列x
            // map可以重新組合陣列中的每一個元素
            .map((char, i) => {
                return `<span style="transition-delay: ${i * 40}ms;
                 filter:hue-rotate(${i * 30}deg)">${char}</span>`
            })
            .join('');
    </script>
</body>

</html>
