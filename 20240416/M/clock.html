<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock {
            width: 300px;
            height: 300px;
            background: red;
            border: 6px solid black;
            background-size: 300px;
            background-position-y: -110px;
            border-radius: 50%;
            position: relative;
        }

        #clock::after {
            content: "";
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #hour {
            width: 20%;
            height: 10px;
            background: skyblue;
            position: absolute;
            left: 30%;
            top: calc(50% - 5px);
            transform-origin: right center;
            border-radius: 5px;
        }

        #min {
            width: 45%;
            height: 4px;
            background: pink;
            position: absolute;
            left: 5%;
            top: calc(50% - 2px);
            transform-origin: right center;
            border-radius: 5px;
        }

        #sec {
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 57px;
            left: 57px;
            transform-origin: 90px 90px;
        }
    </style>
</head>

<body>
    <div id="clock">
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
    </div>
    <p id="text">00:00:00</p>

    <!-- JS -->
    <script>
        const elhour = document.getElementById('hour')
        const elmin = document.getElementById('min')
        const elsec = document.getElementById('sec')
        const elText = document.getElementById('text')
        const clock = () => {
            const date = new Date()
            const hour = date.getHours()
            const min = date.getMinutes()
            const sec = date.getSeconds()
            elhour.style.transform = `rotate(${hour * 30 + 90}deg)`
            elmin.style.transform = `rotate(${min * 6 + 90}deg)`
            elsec.style.transform = `rotate(${sec * 6 + 90}deg)`
            elText.innerText = `${hour.toString().padStart(2, "0")}:${min.toString().padStart(2, "0")}:${sec.toString().padStart(2, "0")}`
        }
        setInterval(clock, 1000)
        clock()
    </script>
</body>

</html>
