<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扇形渐变示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #clock {
            width: 300px;
            height: 300px;
            background: f0f0f0;
            border-radius: 50%;
            position: relative;
            animation: rotate 10s linear infinite;
        }

        .man {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            left: 5%;
            top: calc(50% - 2px);
            transform-origin: right center;
            transform: rotate(0 deg);

        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="clock">
        <div class="man" id="manElement"></div>
    </div>
    <p id="text">00:00:00</p>

    <!-- JS -->
    <script>
        const elText = document.getElementById('text')
        const clock = () => {
            const date = new Date()
            const hour = date.getHours()
            const minute = date.getMinutes()
            const second = date.getSeconds()
            elText.innerText = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`
        }

        let gradientIndex = 0;
        const gradients = [
            'conic-gradient(#f0f0f0 0deg, #f0f0f0 45deg,yellow 45deg, yellow 90deg)',
            'conic-gradient(yellow 0deg, yellow 360deg)'
        ];

        const man = () => {
            const manElement = document.getElementById('manElement');
            manElement.style.background = gradients[gradientIndex];
            gradientIndex = (gradientIndex + 1) % gradients.length;
        };

        setInterval(man, 500)
        setInterval(clock, 1000)
        clock()
    </script>
</body>

</html>
