<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扇形渐变示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #main{
            width: auto;
            height: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #clock {
        width: 300px;
        height: 300px;
        background: gray;
        border-radius: 50%;
        position: relative;
        }

        #hour {
        width: 20%;
        height: 10px;
        background: skyblue;
        position: absolute;
        left: 30%;
        top: calc(50% - 5px);
        border-radius: 5px;
        transform-origin: right center;
        }

        #minute {
        width: 40%;
        height: 10px;
        background-color: pink;
        position: absolute;
        left: 10%;
        top: calc(50% - 5px);
        border-radius: 5px;
        transform-origin: right center;
        }

        #second {
        width: 45%;
        height: 4px;
        background-color: greenyellow;
        position: absolute;
        left: 5%;
        top: calc(50% - 2px);
        border-radius: 5px;
        transform-origin: right center;
        }

        #man {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: conic-gradient(gray 45deg,yellow 45deg, yellow 315deg,gray 45deg);
            /* background: conic-gradient(yellow 0 360deg); */
            position: absolute;
            left: -10%;
            top: calc(50% - 25px);
        }

    </style>
</head>

<body>
    <div id="main">
    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second">
            <div id="second2"></div>
            <div id="man"></div>
        </div>
      </div>
      <p id="text">00:00:00</p>
    </div>
      <script>
        const elHour = document.getElementById('hour')
        const elMinute = document.getElementById('minute')
        const elSecond = document.getElementById('second')
        const elText = document.getElementById('text')
    
        const clock = () => {
          const date = new Date()
          const hour = date.getHours()
          const minute = date.getMinutes()
          const second = date.getSeconds()
          elHour.style.transform = `rotate(${hour * 30 + 90}deg)`
          elMinute.style.transform = `rotate(${minute * 6 + 90}deg)`
          elSecond.style.transform = `rotate(${second * 6 + 90}deg)`
          elText.innerText = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`
        }
        setInterval(clock, 1000)
        clock()

        const gradientElement = document.getElementById('man');
        let currentGradient = 'conic-gradient(yellow 0 360deg)';
        
        setInterval(() => {
            // 切换到下一个渐变
            if (currentGradient === 'conic-gradient(yellow 0 360deg)') {
                currentGradient = 'conic-gradient(gray 45deg, yellow 45deg, yellow 315deg, gray 45deg)';
            } else {
                currentGradient = 'conic-gradient(yellow 0 360deg)';
            }
            
            // 应用新的渐变
            gradientElement.style.background = currentGradient;
        }, 1000);
        </script>
</body>

</html>
