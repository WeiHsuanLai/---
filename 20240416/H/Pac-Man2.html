<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>扇形渐变示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #main {
      position: relative;
      width: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #clock {
      width: 600px;
      height: 600px;
      background: gray;
      border-radius: 50%;
      position: relative;
    }

    #hour {
      width: 20%;
      height: 10px;
      background: skyblue;
      position: absolute;
      left: 30%;
      top: calc(50% - 5px);
      border-radius: 5px;
      transform-origin: right center;
    }

    #minute {
      width: 40%;
      height: 10px;
      background-color: pink;
      position: absolute;
      left: 10%;
      top: calc(50% - 5px);
      border-radius: 5px;
      transform-origin: right center;
    }

    #second {
      width: 40%;
      height: 4px;
      /* background-color: greenyellow; */
      animation: sec 1s linear 0 infinite;
      position: absolute;
      left: 10%;
      top: calc(50% - 2px);
      border-radius: 5px;
      transform-origin: right center;
    }

    /* #second::after{
      content: "";
      position: absolute;
      top: -10px;
      left: 0;
      display: block;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      background:conic-gradient(gray 45deg,yellow 45deg,yellow 315deg,gray 45deg);
    } */

    #test{
      width: 45%;
      height: 4px;
      background-color: blue;
      position: absolute;
      left: 5%;
      top: calc(50% - 2px);
      border-radius: 5px;
      transform-origin: right center;
    }
    #test1{
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background:conic-gradient(gray 45deg,yellow 45deg,yellow 315deg,gray 45deg);
      display: block;
      position: absolute;
      top: -10px;
      animation: sec 1s infinite;
      z-index: 10;
    }

    @keyframes sec {
      from {
        background: conic-gradient(gray 45deg, yellow 45deg, yellow 315deg, gray 45deg);
      }
      to {
        background: conic-gradient(yellow 0 360deg);
      }
    }

    .circle {
      width: 39%;
      height: 10px;
      position: absolute;
      left: 11%;
      top: calc(50% - 5px);
      border-radius: 5px;
      transform-origin: right center;
      transform: rotate(-90deg);
      z-index: 0;
    }
    .circle::after {
      content: "";
      position: absolute;
      left: 0;
      display: block;
      width: 10px;
      height: 10px;
      background: white;
    }
    .container {
      position: absolute;
      width: 600px;
      height: 600px;
      border: 1px solid black;
    }

    #mill{
      width: 50%;
      height: 10px;
      background-color: blue;
      position: absolute;
      left: 0;
      top: calc(50% - 5px);
      border-radius: 5px;
      transform-origin: right center;
      transform: rotate(-90deg);
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="clock">
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second">
        <div id="test1"></div>
      </div>
      <div class="container">
        <div class="circle"></div>
      </div>
    </div>
    <p id="text">00:00:00</p>
  </div>
  <script>
    const elHour = document.getElementById("hour");
    const elMinute = document.getElementById("minute");
    const elSecond = document.getElementById("second");
    const elText = document.getElementById("text");
    const gradientElement = document.getElementById("test1");
    let currentGradient = "conic-gradient(yellow 0 360deg)";

    const clock = () => {
      const date = new Date();
      const hour = date.getHours();
      const minute = date.getMinutes();
      const second = date.getSeconds();
      const mill = date.getMilliseconds();
      elHour.style.transform = `rotate(${hour * 30 + 90}deg)`;
      elMinute.style.transform = `rotate(${minute * 6 + 90}deg)`;
      elSecond.style.transform = `rotate(${second * 6 + 90 + mill / 1000 * 6}deg)`;
      elText.innerText = `${hour.toString().padStart(2, "0")}:${minute.toString().padStart(2, "0")}:${second.toString().padStart(2, "0")}`;

      gradientElement.style.background = currentGradient;
      updateRedCircleVisibility();
    };
    
    function generateTestElements() {
            const container = document.querySelector('.container');
            for (let angle = 0; angle <= 450; angle += 6) { // Generate elements every 6 degrees
                const testElement = document.createElement('div');
                testElement.className = 'circle';
                testElement.style.transform = `rotate(${angle}deg)`;
                container.appendChild(testElement);
            } 
        }
        generateTestElements();
    setInterval(clock, 1000/60); // 调整间隔时间以更精确地更新时钟
    clock();

    // 计算秒针的角度
    function getSecondsAngle() {
      const date = new Date();
      const seconds = date.getSeconds();
      return seconds + 17; // 每秒旋转6度
    }

    // 根据秒针角度更新红色圆圈的显示状态
    function updateRedCircleVisibility() {
      const circles = document.querySelectorAll('.circle');
      const secondsAngle = getSecondsAngle();
      hideCirclesBasedOnSecondsAngle(circles, secondsAngle);
    }

    // 隐藏或显示圆圈
    function hideCirclesBasedOnSecondsAngle(circles, secondsAngle) {
      console.log(secondsAngle)
      circles.forEach((circle, index) => {
        if (index < secondsAngle) {
          circle.style.display = 'none'; // 隐藏小于秒针角度的圆
        } else {
          circle.style.display = ''; // 显示大于等于秒针角度的圆
        }
      });
    }
  </script>
</body>

</html>
