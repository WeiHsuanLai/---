<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' integrity='sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ==' crossorigin='anonymous' />
  <!-- Swiper 樣式檔 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    /* 設定 swiper 的 size，使用 id 設定，不要用 .swiper */
    #kaifu {
      height: 600px;
      width: 600px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Swiper</h1>

    <!-- 輪播主體 -->
    <div id="kaifu" class="swiper">

      <!-- 輪播單位 -->
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=1">
            <img src="https://picsum.photos/300/300/?random=2">
          </div>
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=3">
            <img src="https://picsum.photos/300/300/?random=4">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=5">
            <img src="https://picsum.photos/300/300/?random=6">
          </div>
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=7">
            <img src="https://picsum.photos/300/300/?random=8">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=9">
            <img src="https://picsum.photos/300/300/?random=10">
          </div>
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=11">
            <img src="https://picsum.photos/300/300/?random=12">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=13">
            <img src="https://picsum.photos/300/300/?random=14">
          </div>
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=15">
            <img src="https://picsum.photos/300/300/?random=16">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=17">
            <img src="https://picsum.photos/300/300/?random=18">
          </div>
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=19">
            <img src="https://picsum.photos/300/300/?random=20">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=21">
            <img src="https://picsum.photos/300/300/?random=22">
          </div>
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=23">
            <img src="https://picsum.photos/300/300/?random=24">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=25">
            <img src="https://picsum.photos/300/300/?random=26">
          </div>
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=27">
            <img src="https://picsum.photos/300/300/?random=28">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=29">
            <img src="https://picsum.photos/300/300/?random=30">
          </div>
          <div class="d-flex">
            <img src="https://picsum.photos/300/300/?random=31">
            <img src="https://picsum.photos/300/300/?random=32">
          </div>
        </div>
      </div>

      <!-- 分頁 -->
      <div class="swiper-pagination"></div>

      <!-- 上一張、下一張 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- 進度條 -->
      <div class="swiper-scrollbar"></div>

    </div>
  </div>
  <!-- Swiper 主程式 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // 初始化 Swiper
    const swiper = new Swiper('#kaifu', {
      loop: true, // 啟用循環播放
      // 點擊箭頭後換下一張
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },

      // 一次呈現三張
      // slidesPerView: 5,
      // spaceBetween: 30,

      effect: "cube",
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },

      speed: 1000, //動畫持續時間
      autoplay: {
        delay: 5000, //自動播放，5秒後換下一張
      },

      pagination: {
        el: ".swiper-pagination",
        // 點擊
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + "</span>";
        },

        // 原版，只要把 (index + 1) 刪除後，數字就會消失
        // renderBullet: function (index, className) {
        //   return '<span class="' + className + '">' + (index + 1) + "</span>";
        // },
      },
    });
  </script>
</body>

</html>
