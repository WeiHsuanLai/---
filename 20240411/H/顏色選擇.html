<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div {
            width: 100px;
            height: 100px;
            background: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>

<body>
    <div id="div"></div>
    <div id="key"></div>
    <input type="range" id="range" min="0" max="255" step="1" value="0">
    <span id="range-value">0</span>
    <!-- JS -->
    <script>
        const rangeValue = document.getElementById('range-value')
        // 邊拖拉邊觸發 input
        range.addEventListener('input', () => {
            console.log('range input')
            rangeValue.innerText = range.value

        })
    </script>

</body>

</html>
